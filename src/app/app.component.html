<mat-toolbar *ngIf="!loading" class="back-gradient">
  <button mat-icon-button>
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </button>
  <!--<button mat-button>
    option 1
  </button>
  <button mat-button>
    option 2
  </button>
  <button mat-button>
    option 3
  </button>-->
  <div class="spacer"></div>
  <span>
    <select #selectedLang (change)="switchLang(selectedLang.value)">
      <option *ngFor="let language of translate.getLangs()" [value]="language"
              [selected]="language === translate.getDefaultLang()"
      style="background-image: url('assets/images/es.jpg')">
        {{ language }}
      </option>
  </select>
  </span>
</mat-toolbar>
<mat-drawer-container class="nav-container">
  <mat-drawer #drawer mode="over" class="back-gradient">
    <div style="margin-top: 56px"></div>
    <p>Side nav content</p> <!--style="margin-top: 4rem"-->
  </mat-drawer>
  <mat-drawer-content class="back-gradient">
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
