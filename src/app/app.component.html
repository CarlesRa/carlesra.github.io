<mat-toolbar color="primary" *ngIf="!loading">
  <button mat-icon-button>
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </button>
  <button mat-button>
    option 1
  </button>
  <button mat-button>
    option 2
  </button>
  <button mat-button>
    option 3
  </button>
  <div class="spacer"></div>
  <span>
    <select #selectedLang (change)="switchLang(selectedLang.value)">
      <option *ngFor="let language of translate.getLangs()" [value]="language"
              [selected]="language === translate.getDefaultLang()">
        {{ language }}
      </option>
  </select>
  </span>
</mat-toolbar>
<mat-drawer-container class="nav-container">
  <mat-drawer #drawer mode="over">
    <p style="margin-top: 4rem">Side nav content</p>
  </mat-drawer>
  <mat-drawer-content class="back-image">
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
